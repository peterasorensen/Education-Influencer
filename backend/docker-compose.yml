version: '3.8'

services:
  backend:
    build: .
    container_name: edu-video-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - OUTPUT_DIR=/app/output
    volumes:
      # Mount output directory for persistence
      - ./output:/app/output
      # Mount source code for development (optional)
      - ./pipeline:/app/pipeline
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - edu-video-network

networks:
  edu-video-network:
    driver: bridge
