# Add this to your existing nginx config on Digital Ocean
# This assumes your domain is already set up with Cloudflare

# Upstream for the backend
upstream eduvideo_backend {
    server 127.0.0.1:3003;
}

# Add this location block to your existing server block
# Example: If your domain is app.yourdomain.com

server {
    listen 80;
    server_name yourdomain.com;  # Replace with your actual domain

    # Redirect HTTP to HTTPS (Cloudflare will handle the final SSL)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yourdomain.com;  # Replace with your actual domain

    # SSL config (Cloudflare handles the public SSL, this is for origin)
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/key.pem;

    # Client max body size (important for video uploads if you add that later)
    client_max_body_size 100M;

    # API endpoints
    location /api/ {
        proxy_pass http://eduvideo_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings for long-running requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # WebSocket endpoint
    location /ws/ {
        proxy_pass http://eduvideo_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout settings
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Static file serving (for generated videos)
    location /output/ {
        alias /path/to/educational-influencer/backend/output/;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        proxy_pass http://eduvideo_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Root redirect
    location / {
        proxy_pass http://eduvideo_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
